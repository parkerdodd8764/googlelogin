<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign in - Password</title>
<style>
  body { font-family: Arial, sans-serif; background: white; padding: 20px; max-width: 400px; margin: auto; }
  .container { margin-top: 50px; }
  label, input { display: block; width: 100%; margin-bottom: 10px; }
  input { padding: 10px; font-size: 16px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-right: 10px; }
  .show-password-container {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
    color: black;
  }
  .show-password-checkbox {
    margin-right: 5px;
  }
  .forgot-password {
    color: blue;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Enter your password</h2>
  <p id="emailDisplay"></p>
  <label for="password">Password</label>
  <input id="password" type="password" placeholder="Password" required />
  
  <label class="show-password-container">
    <input type="checkbox" id="showPassword" class="show-password-checkbox" />
    Show password
  </label>
  
  <div>
    <button id="backBtn">Back</button>
    <button id="tryAnotherBtn">Try another way</button>
    <button id="signInBtn">Sign In</button>
  </div>
  
  <a href="#" class="forgot-password">Forgot Password?</a>
</div>

<script>
  // Load saved email and display it
  const email = localStorage.getItem('email') || '';
  const emailDisplay = document.getElementById('emailDisplay');
  emailDisplay.textContent = email;

  const passwordInput = document.getElementById('password');
  const showPasswordCheckbox = document.getElementById('showPassword');

  // Show/hide password toggle
  showPasswordCheckbox.addEventListener('change', () => {
    if (showPasswordCheckbox.checked) {
      passwordInput.type = 'text';
    } else {
      passwordInput.type = 'password';
    }
  });

  // Back button goes back to email page
  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'email.html';
  });

  // Try another way button (you can customize this)
  document.getElementById('tryAnotherBtn').addEventListener('click', () => {
    alert('Trying another way...');
    // Add your logic here
  });

  // Sign In button (dummy example)
  document.getElementById('signInBtn').addEventListener('click', () => {
    if (!passwordInput.value) {
      alert('Please enter your password.');
      return;
    }
    alert(`Signing in with email: ${email} and password: ${passwordInput.value}`);
    // Add your sign-in logic here
  });
</script>
</body>
</html>
